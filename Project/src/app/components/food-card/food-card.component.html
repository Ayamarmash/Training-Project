<div class="container" [ngClass]="{'left': left}">

  <div class="content">

    <div class="main-info">
      <h1>{{foodName}}</h1>
      <h1>{{foodPrice | price}}</h1>
    </div>

    <p class="Description">
      {{Description}}
    </p>

    <button class="buy-btn green" (click)="addToCart()" routerLink="cart">BUY NOW</button>
  </div>

  <div class="img">
    <img class="food-img img" src="{{foodImg}}"/>
  </div>

</div>
