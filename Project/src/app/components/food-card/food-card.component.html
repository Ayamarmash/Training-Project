<div class="container" [ngClass]="{'left': left}">

  <div class="content">

    <div class="main-info">
      <h1>{{FoodName}}</h1>
      <h1>{{FoodPrice | price}}</h1>
    </div>

    <p class="Description">
      {{Description}}
    </p>

    <button class="buy-btn green">BUY NOW</button>
  </div>

  <div class="img">
    <img class="food-img img" src="{{FoodImg}}"/>
  </div>

</div>
