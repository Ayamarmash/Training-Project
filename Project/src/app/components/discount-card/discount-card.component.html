<div class="card" [ngStyle]="{'background-image': 'url(' + backgroundPath + ')'}"  [ngClass]="{'left': left, 'right' : !left}">
  <div class="content">
    <h2 class="special">Special</h2>
    <h1 class="main-title">{{mainTitle | uppercase}}</h1>
    <h1 class="sub-title">{{subTitle | uppercase}}</h1>
    <p class="intro">{{intro}}</p>
    <button class="green">DISCOVER NOW</button>
  </div>
</div>
