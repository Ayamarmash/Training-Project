<div class="landscape" [ngStyle]="{'background-image': 'url(' + backgroundPath + ')'}">
  <div class="content">
    <h1 class="mainTitle">{{mainTitle | uppercase}}</h1>
    <h2 class="subTitle">{{subTitle}}</h2>
    <div class="divider"></div>
    <p class="intro">{{intro}}</p>
    <div class="buttons">
    <button class="mainBtn green">{{buttonTitle | uppercase}}</button>
    <button class="iconBtn green">
        <span class="material-symbols-outlined">
          arrow_back
        </span>
    </button>
    </div>
  </div>
</div>
