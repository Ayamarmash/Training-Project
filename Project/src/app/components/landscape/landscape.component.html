<div class="landscape" [ngStyle]="{'background-image': 'url(' + backgroundPath + ')'}">
  <div class="content">
    <h1 class="main-title">{{mainTitle | uppercase}}</h1>
    <h2 class="sub-title">{{subTitle}}</h2>
    <div class="divider"></div>
    <p class="intro">{{intro}}</p>
    <div class="buttons">
    <button routerLink="/order" class="main-btn green">{{buttonTitle | uppercase}}</button>
    <button routerLink="/order" class="icon-btn green">
        <span class="material-symbols-outlined">
          arrow_back
        </span>
    </button>
    </div>
  </div>
</div>
